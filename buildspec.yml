version: 0.2

env:
  variables:
    GO111MODULE: "on"
    GO_VERSION: 1.20.1

phases:
  install:
    runtime-versions:
      golang: $GO_VERSION
    commands:
      - echo "Instalando dependencias de Go..."
      - go mod tidy
      - go get -v ./...
  pre_build:
    commands:
      - echo "Ejecutando pruebas integracion..."
      - go test ./internal/repository -coverprofile=coverage-report
      - go tool cover -html coverage-report -o coverage-report.html
      - go install github.com/jstemmer/go-junit-report/v2@latest
      - go test -v 2>&1 ./internal/repository | go-junit-report -set-exit-code > reports/report.xml
  build:
    commands:
      - echo "Construyendo proyecto..."
      - go build -C ./cmd/app/ -o ../../application.go 
  # post-build:
  #   commands:
reports:
  coverage-report:
    files:
      - 'coverage-report.html'
    file-format: 'HTML'
  junit-report:
    files:
      - 'reports/report.xml'
    file-format: 'JUNITXML'
artifacts:
  files:
    - application.go